<div class="homeContent">
    <div id="myCarousel" class="carousel slide showCarousel">
        <!-- 轮播（Carousel）指标 -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0"></li>
            <li data-target="#myCarousel" data-slide-to="1" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <!-- 轮播（Carousel）项目 -->
        <div class="carousel-inner showCarousel">
            <div class="item">
                <img src="../assets/image/homeImg_0.jpg" alt="First slide">
            </div>
            <div class="item active">
                <img src="../assets/image/homeImg_1.jpg" alt="Second slide">
            </div>
            <div class="item">
                <img src="../assets/image/homeImg_2.jpg" alt="Third slide">
            </div>
        </div>
        <!-- 轮播（Carousel）导航 -->
        <a class="carousel-control left" href="#myCarousel" data-slide="prev"></a>
        <a class="carousel-control right" href="#myCarousel" data-slide="next"></a>
    </div>
    <div class="serarch">
        <app-search></app-search>
    </div>
</div>
