<div class="homeContent" id="homeContent">
  <div class="home-img-left">
    <input type="image" src="../assets/image/left.png" width="100px;" height="100px;" (click)="onLeft($event)">
  </div>
  <div class="home-img-right">
    <input type="image" src="../assets/image/right.png" width="100px;" height="100px;" (click)="onRight($event)">
  </div>
  <div id="myCarousel" class="carousel slide">
        <!-- 轮播（Carousel）指标 -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <!-- 轮播（Carousel）项目 -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="../assets/image/homeImg_0.jpg" alt="First slide">
            </div>
            <div class="item">
                <img src="../assets/image/homeImg_1.jpg" alt="Second slide">
            </div>
            <div class="item">
                <img src="../assets/image/homeImg_2.jpg" alt="Third slide">
            </div>
        </div>
        <!-- 轮播（Carousel）导航 -->
        <a class="carousel-control left" href="#myCarousel" data-slide="prev"></a>
        <a class="carousel-control right" href="#myCarousel" data-slide="next"></a>
    </div>
  <div class="serarch">
    <app-search></app-search>
  </div>
</div>
