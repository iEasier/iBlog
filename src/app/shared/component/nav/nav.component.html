<div class="nav-main" style="background-image: url(./assets/image/nav.jpg);">
    <div class="goHome"><input type="image" src="./assets/image/home.png" class="img-rounded" width="50px" height="50px" (click)="goPage('Home')">
    </div>
    <div class="writeNote"><input type="image" src="./assets/image/writeNote.png" class="img-rounded" width="50px" height="50px" (click)="goPage('WriteNote')">
    </div>
    <div class="photos"><input type="image" src="./assets/image/photos.png" class="img-rounded" width="50px" height="50px" (click)="goPage('Photos')">
    </div>
    <div class="head-photo">
        <a href="#" (click)="userInfo($event)"><input type="image" src="{{userHeadPortrait}}" class="img-rounded" width="50px" height="50px"></a>
        <label class="userName">{{userName}}</label>
    </div>
    <div class="personal" *ngIf="isOpenPersonal">
        <app-setting [userHeadPortrait]="userHeadPortrait" (OnClose)="onCloseClick($event)"></app-setting>
    </div>
    <div class="login" *ngIf="isOpenLogin">
        <app-login (OnClose)="onCloseClick($event)" (loginSuc)="loginSuc($event)"></app-login>
    </div>
</div>
