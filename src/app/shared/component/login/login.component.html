<div class="login">
    <form class="form-group" (submit)="Login($event)">
        <div class="container">
            <div class="form-group has-success" [ngClass]="{'form-group has-error':isRight}">
                <label class="control-label" for="inputWarning1">{{tips}}</label>
                <input type="password" class="form-control" id="inputWarning1" (blur)="checkName($event)" (focus)="showHelp($event)">
                <span id="helpBlock2" class="help-block" *ngIf="needHelp">{{'userLogin.userLogin' |translate}}</span>
            </div>
            <div class="form-group has-warning">
                <label class="control-label" for="inputWarning1">Input with warning</label>
                <input type="password" class="form-control" id="password">
            </div>
            <div class="form-group has-error">
                <label class="control-label" for="inputError1">Input with error</label>
                <input type="text" class="form-control" id="inputError1">
            </div>
            <button type="submit" >登陆</button>
        </div>
    </form>
    <app-setting></app-setting>
</div>
